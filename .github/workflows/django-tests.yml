# Run Django test suite on push and pull_request
name: Django tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
          DATABASE_URL: ""
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
          DATABASE_URL: ""
        run: |
          python manage.py test gistagum monitoring projeng --verbosity=2
