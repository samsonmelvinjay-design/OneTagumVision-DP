{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-purple-100 to-orange-100 relative overflow-hidden">
  <!-- Background Illustration -->
  <img src="{% static 'img/tagum.jpg' %}" alt="Cityscape" class="absolute inset-0 w-full h-full object-cover opacity-80 pointer-events-none z-0">

  <div class="relative z-10 flex flex-col md:flex-row w-full max-w-5xl mx-auto bg-white bg-opacity-70 rounded-3xl shadow-2xl overflow-hidden">
    <!-- Left: Title and Description -->
    <div class="flex-1 flex flex-col justify-center p-10 md:p-16">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-900 mb-4">ONE<br>TAGUMVISION</h1>
      <p class="text-lg text-gray-700 mb-6">Your gateway to Tagum City's digital infrastructure monitoring. Log in to continue.</p>
    </div>
    <!-- Right: Login Card -->
    <div class="flex-1 flex flex-col justify-center items-center p-10 md:p-16 bg-white bg-opacity-90 rounded-3xl shadow-lg">
      <div class="flex flex-col items-center w-full max-w-xs">
        <div class="bg-blue-100 rounded-full p-4 mb-4">
          <!-- User Icon SVG -->
          <svg class="w-10 h-10 text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-blue-800 mb-6">Sign In</h2>
        {% if error %}
          <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center" role="alert">
            <span class="block sm:inline">{{ error }}</span>
          </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="space-y-4 w-full">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" required autofocus>
          <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none" required>
          <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg shadow transition">Login</button>
        </form>
        <div class="mt-4 text-center">
          <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
