{% extends 'base_auth.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-purple-100 to-orange-100 relative overflow-hidden">
  <div class="relative z-10 flex flex-col w-full max-w-lg mx-4 bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10 text-center">
    <div class="mx-auto mb-6 w-16 h-16 bg-green-100 rounded-full flex items-center justify-center text-green-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 mb-2">Password Reset Successful</h1>
    <p class="text-gray-600 mb-6">
      Your password has been successfully changed. You can now sign in with your new password.
    </p>
    <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-6 py-3 bg-blue-700 hover:bg-blue-800 text-white rounded-lg font-semibold shadow">
      Sign In Now
    </a>
  </div>
</div>
{% endblock %}
