services:
  - type: web
    name: gistagum-web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    region: singapore
    healthCheckPath: /
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: gistagum.settings
      - key: DEBUG
        value: "false"
      # Set in the Render dashboard after first deploy
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: gistagum-web.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://gistagum-web.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: gistagum-db
          property: connectionString
    disk:
      name: media
      mountPath: /app/media
      sizeGB: 2

databases:
  - name: gistagum-db
    plan: starter
    databaseName: gistagum
    user: gistagum
    ipAllowList: []

